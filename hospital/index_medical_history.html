<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Vue.js-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!--Jquery.axios-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <meta charset="utf-8">
        <meta name="viewport">
        <link rel="stylesheet" href="app.css">
        <title>VueJS</title>

    </head>
    <body>
        <div class="row mb-5">
            <nav class="navbar navbar-expand-lg navbar-light border fixed-top">
                    <div class="col-lg-1"></div>
                        <div class="col-lg-3">
                            <label class="ml-5">Лечи Абрам Натанович</label>
                        </div>

                    <div class="col-lg-6"></div>

                    <div class="col-lg-1">
                        <button type="submit" class="btn btn-danger w-100">Назад</button>
                    </div>
            </nav>
        </div>


        <div class="row mt-5 mb-2">

            <h5 class="text-center header-h1 mt-3">История болезни пациента:</h5>
            <h4 class="text-center">Жмышенко Валерий Альбертович</h4>

        </div>

        <div class="row mt-2">

            <div class="col-lg-5 mt-5" id="filtration">
                
                <div class="input-group">   
                    <div class="col-lg-4">
                        <label for="fio_patient">Диагноз:</label>  
                    </div>           
                    <input type="text" class="form-control" id="fio_patient" placeholder="Иванов Иван Иваныч">
                </div>


                <div class="input-group mt-3">
                    <div class="col-lg-4">
                        <label for="doctor">Лечащий врач:</label>
                    </div>
                    <input type="text" class="form-control" id="doctor" placeholder="Фамилия Имя Отчество">
                </div>


                <div class="input-group mt-3">

                    <div class="col-lg-4">
                        <label for="ward">Номер палаты:</label>
                    </div>
             
                    <input type="text" class="form-control" id="ward" placeholder="13">
                    <div class="input-group-append">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Палата</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">1</a>
                                <a class="dropdown-item" href="#">2</a>
                                <a class="dropdown-item" href="#">3</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group mt-3">
                    <div class="col-lg-4">
                        <label for="date">Сроки лечения:</label>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-grope">
                                <label for="date">Дата поступления:</label>
                                <input type="date" class="form-control" id="date" placeholder="Дата">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-grope">
                                <label for="date">Дата поступления:</label>
                                <input type="date" class="form-control" id="date" placeholder="Дата">
                            </div>
                        </div>
                    </div>
                </div>

            
                <div class="input-group mt-3">
                    <div class="col-lg-4">
                        <label for="symptoms">Лечение:</label>
                    </div>
                    <textarea  type="text" class="form-control" id="symptoms" placeholder="Лечение" rows="5"></textarea>
                </div>


                <div class="input-group mt-3">
                    <div class="col-lg-4">
                        <label for="symptoms">Симптомы:</label>
                    </div>
                    <textarea  type="text" class="form-control" id="symptoms" placeholder="Симптомы" rows="5"></textarea>
                </div>

                <div class="container">
                    <div class="row mt-3">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-danger w-100">Назад</button>
                        </div>

                        <div class="col-lg-2"></div>

                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-primary w-100 ">Сохранить</button>
                        </div>
                    </div>
                </div>  

            </div> 
                

            <div class="col-lg-7" id="table">

                <h5 class="text-center header-h1 mt-3">История обращений:</h5>

                <table class="table table-hover border mt-3">
                    <thead>
                        <tr>
                            <th>ФИО</th>
                            <th>Должность</th>
                            <th>Лечащий врач</th>
                            <th>Дата обращения</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Лечи Абрам Натанович</th>
                            <td>Главный врач</td>
                            <td>Редактировать</td>
                            <td>Удалить</td>
                        </tr>
                        <tr>
                            <th scope="row">Другой Натан Абрамович</th>
                            <td>Врач</td>
                            <td>Редактировать</td>
                            <td>Удалить</td>
                        </tr>
                        <tr>
                            <th scope="row">Лечулюдей Иосиф Абрамович</th>
                            <td>Врач</td>
                            <td>Редактировать</td>
                            <td>Удалить</td>
                        </tr>
                    </tbody>
                  </table>


            </div>

        </div>
        
    </body>
</html>
